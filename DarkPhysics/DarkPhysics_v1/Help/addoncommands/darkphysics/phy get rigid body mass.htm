<!-- Function Head -->
<font face="Verdana" size="5">
<b>
PHY GET RIGID BODY MASS
</b>
<font face="Verdana" size="2">
<p>
Returns the mass of the specified rigid body.  

</p>
</font>

<!-- Syntax -->
<table width='100%' cellpadding='2'>
<tr><td bgcolor='#0d4283'><font color='#ffffff' size='3'><b>&nbsp;
Syntax
</b></font></td></tr>
</table>
<font face="Verdana" size="2">
<pre>
float = phy get rigid body mass ( ID )  

</pre>
</font>

<!-- Parameters -->
<table width='100%' cellpadding='2'>
<tr><td bgcolor='#0d4283'><font color='#ffffff' size='3'><b>&nbsp;
Parameters
</b></font></td></tr>
</table>
<font face="Verdana" size="2">
<BR>
<pre>ID
</pre><blockquote> ID number of the rigid body
<br><br></blockquote>
</font>

<!-- Returns -->
<table width='100%' cellpadding='2'>
<tr><td bgcolor='#0d4283'><font color='#ffffff' size='3'><b>&nbsp;
Returns
</b></font></td></tr>
</table>
<font face="Verdana" size="2">
<p>
 Mass of the rigid body. Note that static rigid bodies have no mass and will return a value of 0.0. 

</p>
</font>

</font>
